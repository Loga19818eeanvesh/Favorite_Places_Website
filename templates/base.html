{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block css_files %} {% endblock %}
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url 'starting_page' %}">Favorite Places</a></h1>
        <nav>
            <a href="{% url 'read-later' %}">Stored Places</a>
            <a href="{% url 'posts_page' %}">All Places</a>
            {% if user.is_authenticated %}
            <a href="{% url 'user-posts' user.id %}">My Places </a>
            <a href="{% url 'all-users' %}">All Users</a>
            <a href="{% url 'create' %}">Create</a>
            <a>Hello {{user.first_name}}</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    {% block content %} {% endblock %}
</body>
</html>
